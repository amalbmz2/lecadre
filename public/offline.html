<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./favicon.png" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="keywords"
      content="education, étudiant, note, absence, parents, portail, école, collège, lycée, ministère de l'éducation, maternelle,  sass"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.json" />
    <title>Educap, l'avenir educatif de nos enfants</title>
    <link rel="stylesheet" href="loader.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.4/jquery-jvectormap.css"
      type="text/css"
      media="screen"
    />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="ClassEbook, l'avenir educatif de nos enfants"
    />
    <link rel="apple-touch-icon" href="./favicon.ico" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,geometry,drawing&key=AIzaSyBgqAomc9Vukt12AV3tJLasBnNehSNKuOY"></script>

    <script>
      if (window.self !== window.top) {
        parent.location = "http://demo.g-axon.com/jumbo-react";
      }
    </script>
    <style>
      @media (min-width: 1000px) {
        .sdg {
          position: fixed;
          top: 200px;
          left: 20%;
          width: 80%;
        }
      }
    </style>
  </head>

  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-site">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="2"
            stroke-miterlimit="10"
          />
        </svg>
      </div>

      <script>
        if ("serviceWorker" in navigator) {
          window.addEventListener("load", () => {
            navigator.serviceWorker
              .register("./serviceWorker.js")
              .then((reg) => console.log("Success: ", reg.scope))
              .catch((err) => console.log("Failure: ", err));
          });
        }
      </script>
    </div>
  </body>
</html>
